<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | CTI</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background:
        radial-gradient(circle at top, #0b1d3a 0%, #020617 55%);
      color: #e5e7eb;
    }

    .login-wrapper {
      width: 380px;
      padding: 40px;
      border-radius: 22px;
      background: rgba(2, 6, 23, 0.88);
      backdrop-filter: blur(20px);
      box-shadow:
        0 0 0 1px rgba(59,130,246,0.35),
        0 50px 140px rgba(0,0,0,0.95);
      animation: fadeUp 0.6s ease;
    }

    /* Brand */
    .brand {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 28px;
    }

    .brand-icon {
      width: 38px;
      height: 38px;
      border-radius: 12px;
      background: linear-gradient(135deg, #3b82f6, #1e40af);
      box-shadow: 0 0 20px rgba(59,130,246,0.6);
    }

    .brand-name {
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.6px;
    }

    h2 {
      text-align: center;
      margin-bottom: 6px;
      font-weight: 600;
    }

    .subtitle {
      text-align: center;
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 26px;
    }

    .login-wrapper input {
      width: 100%;
      padding: 14px 16px;
      margin-bottom: 16px;
      border-radius: 12px;
      border: none;
      background: #020617;
      color: #fff;
      font-size: 14px;
      outline: none;
      box-shadow: inset 0 0 0 1px rgba(59,130,246,0.25);
      transition: box-shadow 0.2s ease;
    }

    .login-wrapper input:focus {
      box-shadow:
        inset 0 0 0 1px rgba(59,130,246,0.7),
        0 0 0 4px rgba(59,130,246,0.15);
    }

    .login-wrapper button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: #fff;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      letter-spacing: 0.4px;
      transition: all 0.25s ease;
      margin-top: 6px;
    }

    .login-wrapper button:hover {
      filter: brightness(1.15);
      transform: translateY(-1px);
      box-shadow: 0 10px 30px rgba(37,99,235,0.45);
    }

    .login-wrapper button:active {
      transform: translateY(0);
    }

    .error {
      text-align: center;
      color: #f87171;
      margin-bottom: 16px;
      font-size: 13px;
    }

    .footer-note {
      margin-top: 22px;
      text-align: center;
      font-size: 11px;
      color: #6b7280;
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(18px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <form class="login-wrapper" method="POST">
    
    <div class="brand">
      <div class="brand-icon"></div>
      <div class="brand-name">CTI Platform</div>
    </div>

    <h2>Welcome back</h2>
    <div class="subtitle">Sign in to continue to your dashboard</div>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    <input name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>

    <button type="submit">Sign In</button>

    <div class="footer-note">
      Cyber Threat Intelligence System
    </div>
  </form>

</body>
</html>
